    <script>
        const config = { apiKey: "AIzaSyDeglQMPEjTP4PgaOdiIG-lDKqvdy27Epw", databaseURL: "https://dirojkrd-default-rtdb.firebaseio.com", projectId: "dirojkrd" };
        firebase.initializeApp(config);
        const db = firebase.database();
        const auth = firebase.auth();

        let myId, gameId = null, role = null, uScore = 0, oScore = 0, curGesture = "Rock", handDetected = false, isMultiplayer = false;

        auth.onAuthStateChanged(user => {
            if(user) {
                myId = user.uid;
                db.ref(`status/${myId}`).set('online');
                db.ref(`status/${myId}`).onDisconnect().set('offline');
                loadFriends();
                listenForInvites();
            }
        });

        // --- Ú†Ø§Ú©Ø³Ø§Ø²ÛŒÛŒØ§ Ù„ÛŒØ³ØªØ§ Ù‡Û•Ú¤Ø§Ù„Ø§Ù† ---
        function loadFriends() {
            db.ref('users/' + myId + '/friends').on('value', snap => {
                const list = document.getElementById('friends-list');
                list.innerHTML = "";
                if(!snap.exists()) { list.innerHTML = "<p style='text-align:center;color:gray;'>Ù„ÛŒØ³ØªØ§ Ù‡Û•Ú¤Ø§Ù„Ø§Ù† ÛŒØ§ Ú¤Ø§Ù„Ø§ÛŒÛ•</p>"; return; }

                snap.forEach(c => {
                    const friendId = c.key;
                    db.ref('all_players/' + friendId).once('value', pSnap => {
                        const p = pSnap.val();
                        if(p) {
                            db.ref(`status/${friendId}`).on('value', sSnap => {
                                const status = sSnap.val() || 'offline';
                                const itemID = `f-${friendId}`;
                                let existing = document.getElementById(itemID);
                                const html = `
                                    <div class="f-item" id="${itemID}">
                                        <span><span class="status-dot ${status}"></span> ${p.name}</span>
                                        ${status === 'online' ? `<button class="menu-btn" style="width:100px; padding:8px;" onclick="sendInvite('${friendId}')">Invite</button>` : `<span style='color:gray; font-size:12px;'>${status}</span>`}
                                    </div>`;
                                if(existing) existing.outerHTML = html; else list.innerHTML += html;
                            });
                        }
                    });
                });
            });
        }

        function sendInvite(targetId) {
            const id = `game_${Math.random().toString(36).substr(2, 9)}`;
            db.ref(`invites/${targetId}`).set({ from: myId, gameId: id });
            startMultiGame(id, 'p1');
        }

        function listenForInvites() {
            db.ref(`invites/${myId}`).on('value', snap => {
                const data = snap.val();
                if(data) {
                    if(confirm("Ø¯Ø§Ø®ÙˆØ§Ø²Ø§ ÛŒØ§Ø±ÛŒÛ Ù„ ØªÛ• Ù‡Ø§ØªØŒ Ù‚Û•Ø¨ÛŒÙ„ Ø¯Ú©Û•ÛŒØŸ")) {
                        db.ref(`invites/${myId}`).remove();
                        startMultiGame(data.gameId, 'p2');
                    }
                }
            });
        }

        function startMultiGame(id, r) {
            gameId = id; role = r; isMultiplayer = true;
            setupUI();
            db.ref(`status/${myId}`).set('busy');
            db.ref(`games/${gameId}`).on('value', snap => {
                const data = snap.val();
                if(!data) return;
                uScore = (role === 'p1') ? (data.p1Score || 0) : (data.p2Score || 0);
                oScore = (role === 'p1') ? (data.p2Score || 0) : (data.p1Score || 0);
                document.getElementById('u-score').innerText = uScore;
                document.getElementById('o-score').innerText = oScore;
                if(uScore >= 5 || oScore >= 5) showWin(uScore >= 5);
            });
            nextRound();
        }

        function setupUI() {
            document.getElementById('menu-overlay').style.display = 'none';
            document.getElementById('friends-panel').classList.remove('open');
            document.getElementById('board').style.visibility = 'visible';
            document.getElementById('hud').style.visibility = 'visible';
            document.getElementById('back-btn').style.display = 'block';
        }

        function nextRound() {
            if(uScore >= 5 || oScore >= 5) return;
            resetRoundUI();
            let c = 3;
            const cd = document.getElementById('countdown');
            const t = setInterval(() => {
                cd.innerText = c > 0 ? c : "Ù†ÛŒØ´Ø§Ù† Ø¨Ø¯Û•! ğŸ‘‹";
                if(c < 0) { clearInterval(t); cd.innerText = ""; checkFinalGesture(); }
                c--;
            }, 1000);
        }

        function checkFinalGesture() {
            if(isMultiplayer) {
                db.ref(`games/${gameId}/${role}Move`).set(curGesture);
                syncMultiResults();
            } else { evaluateBotRound(); }
        }

        function syncMultiResults() {
            db.ref(`games/${gameId}`).once('value', snap => {
                const d = snap.val();
                if(d.p1Move && d.p2Move) {
                    const emojis = {Rock:'âœŠ', Paper:'âœ‹', Scissors:'âœŒï¸'};
                    document.getElementById('u-move').innerText = emojis[role==='p1'?d.p1Move:d.p2Move];
                    document.getElementById('o-move').innerText = emojis[role==='p1'?d.p2Move:d.p1Move];
                    
                    if(role === 'p1') {
                        let s1 = d.p1Score || 0, s2 = d.p2Score || 0;
                        if(d.p1Move !== d.p2Move) {
                            if((d.p1Move==='Rock'&&d.p2Move==='Scissors')||(d.p1Move==='Paper'&&d.p2Move==='Rock')||(d.p1Move==='Scissors'&&d.p2Move==='Paper')) s1++;
                            else s2++;
                        }
                        setTimeout(() => db.ref(`games/${gameId}`).update({p1Score: s1, p2Score: s2, p1Move:null, p2Move:null}), 2000);
                    }
                    setTimeout(nextRound, 3000);
                } else {
                    document.getElementById('countdown').innerText = "Ù„ Ú†Ø§Ú¤Û•Ú•ÛÛŒØ§ Ù‡Û•Ú¤Ø§Ù„ÛŒ...";
                    setTimeout(syncMultiResults, 1000);
                }
            });
        }

        function startBotGame() { isMultiplayer = false; setupUI(); nextRound(); }

        function evaluateBotRound() {
            const moves = ['Rock', 'Paper', 'Scissors'];
            const emojis = {Rock:'âœŠ', Paper:'âœ‹', Scissors:'âœŒï¸'};
            const uM = curGesture;
            const oM = moves[Math.floor(Math.random()*3)];
            document.getElementById('u-move').innerText = emojis[uM];
            document.getElementById('o-move').innerText = emojis[oM];
            if(uM !== oM) {
                if((uM==='Rock'&&oM==='Scissors')||(uM==='Paper'&&oM==='Rock')||(uM==='Scissors'&&oM==='Paper')) uScore++;
                else oScore++;
            }
            document.getElementById('u-score').innerText = uScore;
            document.getElementById('o-score').innerText = oScore;
            if(uScore >= 5 || oScore >= 5) showWin(uScore >= 5);
            else setTimeout(nextRound, 2000);
        }

        function resetRoundUI() { document.getElementById('u-move').innerText = ""; document.getElementById('o-move').innerText = "â”"; document.getElementById('countdown').innerText = ""; }
        function toggleFriends() { document.getElementById('friends-panel').classList.toggle('open'); }
        function showWin(isMe) {
            const m = document.getElementById('win-modal');
            document.getElementById('win-text').innerText = isMe ? "ğŸ† Ù¾ÛŒØ±Û†Ø²Û• ØªÛ• Ø¨Ø±Ø¯ÛŒ!" : "ğŸ’€ ØªÙˆ Ø¯Û†Ú•Ø§Ù†Ø¯ÛŒ!";
            m.style.display = 'block'; setTimeout(() => m.classList.add('show'), 10);
        }

        // --- MediaPipe Logic ---
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6});
        hands.onResults(res => {
            handDetected = !!(res.multiHandLandmarks && res.multiHandLandmarks[0]);
            if(handDetected) {
                const lm = res.multiHandLandmarks[0];
                const isIndexUp = lm[8].y < lm[6].y;
                const isMiddleUp = lm[12].y < lm[10].y;
                const isRingUp = lm[16].y < lm[14].y;
                if(isIndexUp && isMiddleUp && isRingUp) curGesture = "Paper";
                else if(isIndexUp && isMiddleUp && !isRingUp) curGesture = "Scissors";
                else curGesture = "Rock";
            }
        });
        const camera = new Camera(document.getElementById('webcam'), {onFrame: async () => await hands.send({image: document.getElementById('webcam')})});
        camera.start();
    </script>
